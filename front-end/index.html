<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Add Product</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Product</span>
            <input type="text" placeholder="Enter product name" required>
          </div>
          <div class="input-box">
            <span class="details">Quantity</span>
            <input type="number" placeholder="Enter quantity" required>
          </div>
          <div class="input-box">
            <span class="details">Price</span>
            <input type="number" placeholder="Enter price" required>
          </div>
          <div class="input-box">
            <span class="details">Description</span>
            <input type="text" placeholder="Describe your product " required>
          </div>
          <div class="input-box">
            <span class="details">Discount</span>
            <input type="number" placeholder="0 for no discount" required>
          </div>
          <div class="input-box">
            <span class="details">Upload Images</span>
            <input type="file" class="Img" multiple accept="image/*" required>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
